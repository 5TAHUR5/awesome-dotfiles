corner-radius = 0;
round-borders = 0;

animations = true;
undirected = false;
animation-stiffness-in-tag = 200;
animation-stiffness-tag-change = 200;
animation-clamping = false;
animation-mass = 0.04;

animation-for-open-window = "zoom";
animation-for-menu-window = "zoom";
animation-for-unmap-window = "zoom";
animation-for-prev-tag = "none";
enable-fading-prev-tag = false;
animation-for-next-tag = "none";
enable-fading-next-tag = false;

shadow = true;
shadow-radius = 40;
shadow-opacity = .60
shadow-offset-x = -40;
shadow-offset-y = -40;
shadow-exclude = [
  "window_type = 'dock'",
	"_GTK_FRAME_EXTENTS@:c",
];

fading = true;
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-delta = 8;

inactive-dim=0
focus-exclude = [
	"class_g = 'Rofi'",
	"class_g = 'awesome'"
];

active-opacity = 0.95;
inactive-opacity = 0.95;

opacity-rule = [ 
	"100:_NET_WM_STATE@:32a = '_NET_WM_STATE_FULLSCREEN'",
	"90:class_g	= 'awesome'",
	"95:class_g	= 'Rofi'",
	#"100:class_g *= 'Firefox'",
	#"100:class_g *= 'TelegramDesktop'",
	#"100:class_g *= 'Code - OSS'",
	"100:class_g *= 'flameshot'",
	"75:class_g	= 'kitty'",
];

blur: {
	method = "dual_kawase";
	strength = 5;
	deviation = 1;
	background-frame = true;
	background-fixed = true;
	kern = "11x11gaussian";
}

blur-rule = [
  "class_g = 'kitty'",
  "class_g = 'awesome'",
  "class_g = 'Rofi'"
]

blur-background-exclude = [
	"_GTK_FRAME_EXTENTS@:c",
	"class_g = 'slop'",
];

backend = "glx";
vsync = true;
use-damage = true;
unredir-if-possible = true;

wintypes: {
	dropdown_menu = { opacity = 0.95; }
	tooltip = { fade = false; opacity = 0.95; focus = true; }
	popup_menu = { opacity = 0.95; }
}
